<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF5733"> <!-- Cambia el color según tus preferencias -->
    <title>Datos del Sensor</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <h1>Datos del Sensor</h1>
    <table>
        <thead>
            <tr>
                <th>Parámetro</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr><td>Distancia</td><td id="distance">0</td></tr>
            <tr><td>Temperatura</td><td id="temperatura">0</td></tr>
            <tr><td>Humedad</td><td id="humedad">0</td></tr>
            <tr><td>Luminosidad</td><td id="luminosidad">0</td></tr>
            <tr><td>Humedad Suelo</td><td id="humedadSuelo">0</td></tr>
            <tr><td>Contador</td><td id="contador">0</td></tr>
        </tbody>
    </table>

    <script>
        // Conectar al WebSocket
        const socket = new WebSocket('ws://192.168.1.127:3000');

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            // Actualizar los valores en la tabla
            document.getElementById('distance').innerText = data.distance;
            document.getElementById('temperatura').innerText = data.temperatura;
            document.getElementById('humedad').innerText = data.humedad;
            document.getElementById('luminosidad').innerText = data.luminosidad;
            document.getElementById('humedadSuelo').innerText = data.humedadSuelo;
            document.getElementById('contador').innerText = data.contador;
        };
    </script>
</body>
</html>
